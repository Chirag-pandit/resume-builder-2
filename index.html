<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar Section -->
    <div class="navbar">
        <h1>Interactive Resume Builder</h1>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Resume Form -->
        <form id="resumeForm" class="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

            <label for="education">Education:</label>
            <input type="text" id="education" placeholder="e.g., Btech in CSE" required>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript" required>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" placeholder="Enter your hobbies" required>

            <label for="training">Training/Certificates:</label>
            <input type="text" id="training" placeholder="e.g., Full Stack Developer" required>

            <label for="experience">Experience:</label>
            <input type="text" id="experience" placeholder="e.g., Software Engineer at XYZ" required>

            <button type="button" id="generateResume">Generate Resume</button>
        </form>

        <!-- Resume Preview Section -->
        <div id="resumePreview" class="resume-preview">
            <h2>Live Preview</h2>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
